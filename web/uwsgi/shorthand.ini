[uwsgi]
project = shorthand
uid = pi

chdir = /usr/src/shorthand/web
module = api:app
virtualenv = /home/pi/.virtualenvs/shorthand/

master = true
processes = 2
logto = /var/log/shorthand/uwsgi.log
pidfile = /var/run/uwsgi/uwsgi-emperor.pid

socket = /tmp/shorthand.sock
chown-socket = pi:www-data
chmod-socket = 660
vacuum = true

die-on-term = true
