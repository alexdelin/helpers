[uwsgi]
project = shorthand
uid = pi

chdir = /usr/src/shorthand/web
module = api:app

master = true
processes = 2
logto = /var/log/apps/shorthand/uwsgi.log
pidfile = /var/run/apps/shorthand/uwsgi-shorthand.pid

socket = /tmp/shorthand.sock
chown-socket = pi:www-data
chmod-socket = 660
vacuum = true

die-on-term = true
