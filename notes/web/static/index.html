<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/css/notes.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="/js/notes.js" defer></script>
    <title>Notes</title>
</head>
<body>

<div class="row fullwrapper">

    <div class="col-md-1 gutter"></div>

    <div class="col-md-10 pagewrapper" style="min-height: 1000px;">

        <div class="row title-bar">
            <div class="col-md-12">
                <!-- <a href="/">
                    <img id="ml-logo" src="/img/microscope.png" height="60">
                </a> -->
                <h1 id="ml-title">Notes</h1>
            </div>
        </div>

        <div class="row">

            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        To-Dos
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <ul class="nav nav-pills">
                          <li class="nav-item">
                            <a class="nav-link active" href="#">Incomplete</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Complete</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Skipped</a>
                          </li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button id="refreshContent" class="btn btn-primary" type="submit">Refresh</button>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        Search
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group form-inline">
                            <input id="searchQuery" type="text" class="form-control" placeholder="foo">
                            <button id="searchSubmit" type="submit" class="btn btn-default">Search</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div id="resultWrapper" class="row">
            <div class="col-md-12">
                <table id="todoContent" class="table table-striped">
                  <thead>
                    <tr>
                      <th scope="col">ToDo</th>
                      <th scope="col">File Path</th>
                      <th scope="col">Start Date</th>
                      <th scope="col">End Date</th>
                      <th scope="col">Line Number</th>
                    </tr>
                  </thead>
                  <tbody id="todoList">
                    <!-- Search Results go here -->
                  </tbody>
                </table>

                <table id="searchContent" class="table table-striped">
                  <thead>
                    <tr>
                      <th scope="col">ToDo</th>
                      <th scope="col">File Path</th>
                      <th scope="col">Line Number</th>
                    </tr>
                  </thead>
                  <tbody id="searchResults">
                    <!-- Search Results go here -->
                  </tbody>
                </table>
            </div>
        </div>

    </div>
    <div class="col-md-1 gutter"></div>
</div>

</body>
</html>
